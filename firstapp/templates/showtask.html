{% extends "base.html" %} {% block content %}

<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">title</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in tasks %} {% if item.is_completed %} {% else%}
      <tr>
        <td>{{item.taskTitle}}</td>
        <td>{{item.taskDescription}}</td>
        <td>
          <p>incomplete</p>
        </td>

        <td>
          <a href="{% url 'edit' id=item.id %}" class="btn btn-warning btn-sm"
            >Edit</a
          >
          <a href="{% url 'delete' id=item.id %}" class="btn btn-danger"
            >Delete</a
          >
          <a href="{% url 'Complete' id=item.id %}" class="btn btn-danger"
            >Complete</a
          >
        </td>
      </tr>
      {% endif %} {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
